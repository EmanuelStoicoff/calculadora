<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <header>
            <div>
                <h1>Calculadora</h1>
            </div>
        </header>
        <main>
            <a href="#"></a>
            <div class="container">
                <div class="container-fila1 gap">
                    <a href="#" class="btn 7">7</a>
                    <a href="#" class="btn 8">8</a>
                    <a href="#" class="btn 9">9</a>
                    <a href="#" class="btn /">÷</a>
                </div>
                <div class="container-fila2">
                    <a href="#" class="btn 4">4</a>
                    <a href="#" class="btn 5">5</a>
                    <a href="#" class="btn 6">6</a>
                    <a href="#" class="btn x">x</a>
                </div>
                <div class="container-fila3">
                    <a href="#" class="btn 1">1</a>
                    <a href="#" class="btn 2">2</a>
                    <a href="#" class="btn 3">3</a>
                    <a href="#" class="btn -">-</a>
                </div>
                <div class="container-fila4">
                    <a href="#" class="btn 0">0</a>
                    <a href="#" class="btn .">.</a>
                    <a href="#" class="btn =">=</a>
                    <a href="#" class="btn +">+</a>
                </div>
            </div>
        </main>
        <footer>
            <p><strong>© | Emanuel Stoicoff</strong></p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
